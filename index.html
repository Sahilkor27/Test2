<!DOCTYPE html>
<html>
<head>
  <title>Airbnb Clone</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Airbnb Clone</h1>
  </header>

  <main>
    <section id="search">
      <input type="text" placeholder="Enter a location">
      <input type="date" placeholder="Check-in date">
      <input type="date" placeholder="Check-out date">
      <button type="submit">Search</button>
    </section>

    <section id="results">
      <div class="card">
        <img src="/images/mumbai.jpg" alt="Image 1">
        <h3>Mumbai</h3>
        <p>Description 1</p>
        <a href="#">More info</a>
      </div>

      <div class="card">
        <img src="/images/delhi.jpg" alt="Image 2">
        <h3>Delhi</h3>
        <p>Description 2</p>
        <a href="#">More info</a>
      </div>

      <div class="card">
        <img src="/images/ladakh.jpg" alt="Image 3">
        <h3>Ladakh</h3>
        <p>Description 3</p>
        <a href="#">More info</a>
      </div>
    </section>
  </main>

  <footer>
    <p>Copyright &copy; 2023 Airbnb Clone</p>
  </footer>
</body>
</html>
